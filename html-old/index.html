<!DOCTYPE html>

<head>
  <title>js-components | storybook</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" type="image/png" href="#">
  <script type="module" src="./index.js"></script>
  <script type="module" src="./nav.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <wc-navbar id="nav">
    <span>
      <wc-icon name="book" style="margin: 0.2em;"></wc-icon>
      <strong>Storybook</strong>
    </span>
  </wc-navbar>
  <wc-row>
    <wc-col width="2" style="background-color: var(--control-color);">
      <wc-nav id="lhnav" column>
        <wc-nav-item name="01-introduction">Introduction</wc-nav-item>
        <wc-nav-item name="02-typography">Typography</wc-nav-item>
        <wc-nav-item name="03-grid">Grid</wc-nav-item>
        <wc-nav-item name="04-navigation">Navigation</wc-nav-item>
      </wc-nav>
    </wc-col>
    <wc-col width="10">
      <div class="container" id="body">
        TABLE:
        <wc-table id="mqtt">
            <wc-table-row>
              <wc-table-cell id="id">[id]</wc-table-cell>
              <wc-table-cell id="ts">[ts]</wc-table-cell>
              <wc-table-cell id="topic">[topic]</wc-table-cell>
              <wc-table-cell id="type">[type]</wc-table-cell>
              <wc-table-cell id="payload">[payload]</wc-table-cell>
              <wc-table-cell id="value">[value]</wc-table-cell>
            </wc-table-row>
        </wc-table>
      </div>
    </wc-col>
  </wc-row>
</body>

</html>
